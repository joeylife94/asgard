name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Build and test Heimdall (Spring Boot)
  build-heimdall:
    name: Build & Test Heimdall
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :heimdall:build
      
    - name: Run tests
      run: ./gradlew :heimdall:test
      
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Heimdall Test Results
        path: heimdall/build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: heimdall-jar
        path: heimdall/build/libs/*.jar
        retention-days: 7

  # Build and test Bifrost (Python)
  build-bifrost:
    name: Build & Test Bifrost
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        cd bifrost
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        cd bifrost
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run tests with pytest
      run: |
        cd bifrost
        pytest tests/ --cov=bifrost --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./bifrost/coverage.xml
        flags: bifrost
        name: bifrost-coverage

  # Code quality analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [build-heimdall, build-bifrost]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    # Uncomment when SonarCloud is configured
    # - name: SonarCloud Scan
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   run: ./gradlew sonarqube --info

  # Docker build (optional, for future deployment)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-heimdall, build-bifrost]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Uncomment when Docker Hub is configured
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Heimdall Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./heimdall
        file: ./heimdall/docker/Dockerfile
        push: false  # Change to true when registry is configured
        tags: asgard/heimdall:latest,asgard/heimdall:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Bifrost Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./bifrost
        file: ./bifrost/Dockerfile
        push: false  # Change to true when registry is configured
        tags: asgard/bifrost:latest,asgard/bifrost:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Dependency check
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Run dependency check
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: Upload dependency check report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: build/reports/dependency-check-report.html
        retention-days: 30
