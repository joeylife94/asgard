name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Detect changes to determine which services to build
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      heimdall: ${{ steps.filter.outputs.heimdall }}
      bifrost: ${{ steps.filter.outputs.bifrost }}
      frontend: ${{ steps.filter.outputs.frontend }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          heimdall:
            - 'heimdall/**'
            - 'build.gradle'
            - 'settings.gradle'
            - 'gradle/**'
            - 'gradlew*'
          bifrost:
            - 'bifrost/**'
            - '!bifrost/frontend/**'
          frontend:
            - 'bifrost/frontend/**'
          infrastructure:
            - 'docker-compose*.yml'
            - '.github/workflows/**'
            - 'monitoring/**'
            - 'scripts/**'

  # Build and test Heimdall (Spring Boot) - Only if changed
  build-heimdall:
    name: Build & Test Heimdall
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.heimdall == 'true' || needs.detect-changes.outputs.infrastructure == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :heimdall:build
      
    - name: Run tests
      run: ./gradlew :heimdall:test
      
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Heimdall Test Results
        path: heimdall/build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: heimdall-jar
        path: heimdall/build/libs/*.jar
        retention-days: 7

  # Build and test Bifrost (Python) - Only if changed
  build-bifrost:
    name: Build & Test Bifrost
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.bifrost == 'true' || needs.detect-changes.outputs.infrastructure == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        cd bifrost
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        cd bifrost
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run tests with pytest
      run: |
        cd bifrost
        pytest tests/ --cov=bifrost --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./bifrost/coverage.xml
        flags: bifrost
        name: bifrost-coverage

  # Build and test Frontend (React) - Only if changed
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: bifrost/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd bifrost/frontend
        npm ci
        
    - name: Lint code
      run: |
        cd bifrost/frontend
        npm run lint
      continue-on-error: true
        
    - name: Build production bundle
      run: |
        cd bifrost/frontend
        npm run build
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: bifrost/frontend/dist/
        retention-days: 7

  # Code quality analysis - Only if code changed
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [detect-changes, build-heimdall, build-bifrost]
    if: |
      always() && 
      (needs.detect-changes.outputs.heimdall == 'true' || 
       needs.detect-changes.outputs.bifrost == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    # Uncomment when SonarCloud is configured
    # - name: SonarCloud Scan
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   run: ./gradlew sonarqube --info

  # Docker build (optional, for future deployment) - Only on main branch push
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-heimdall, build-bifrost]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (needs.detect-changes.outputs.heimdall == 'true' || 
       needs.detect-changes.outputs.bifrost == 'true')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Uncomment when Docker Hub is configured
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Heimdall Docker image
      if: needs.detect-changes.outputs.heimdall == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./heimdall
        file: ./heimdall/docker/Dockerfile
        push: false  # Change to true when registry is configured
        tags: asgard/heimdall:latest,asgard/heimdall:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Bifrost Docker image
      if: needs.detect-changes.outputs.bifrost == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./bifrost
        file: ./bifrost/Dockerfile
        push: false  # Change to true when registry is configured
        tags: asgard/bifrost:latest,asgard/bifrost:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Dependency check - Only if Gradle or dependencies changed
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.heimdall == 'true' || needs.detect-changes.outputs.infrastructure == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Run dependency check
      run: ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: Upload dependency check report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: build/reports/dependency-check-report.html
        retention-days: 30

  # Summary job - Always runs to show what was executed
  ci-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-heimdall, build-bifrost, build-frontend]
    if: always()
    
    steps:
    - name: Generate summary
      run: |
        echo "## ðŸŽ¯ CI/CD Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Services Built:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.detect-changes.outputs.heimdall }}" == "true" ]; then
          echo "- âœ… Heimdall (Java/Spring Boot)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â­ï¸ Heimdall (no changes)" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.detect-changes.outputs.bifrost }}" == "true" ]; then
          echo "- âœ… Bifrost (Python/FastAPI)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â­ï¸ Bifrost (no changes)" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
          echo "- âœ… Frontend (React/Vite)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- â­ï¸ Frontend (no changes)" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Build Results:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Heimdall: ${{ needs.build-heimdall.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Bifrost: ${{ needs.build-bifrost.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Optimization**: Only changed services were built, saving CI/CD time and resources!" >> $GITHUB_STEP_SUMMARY
