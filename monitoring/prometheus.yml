global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'asgard-local'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Heimdall Spring Boot Application
  - job_name: 'heimdall'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'heimdall'
          service: 'api-gateway'

  # Bifrost Python Application (if it exposes Prometheus metrics)
  - job_name: 'bifrost'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          application: 'bifrost'
          service: 'ml-service'

  # Kafka Exporter (if you want to monitor Kafka metrics)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']

  # Redis Exporter (if you want to monitor Redis metrics)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter (if you want to monitor PostgreSQL metrics)
  # - job_name: 'postgres'
